<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/js/clickShow.js}"></script>
		
    <title>Zarządzanie Nieruchomościami</title>
</head>

<body>
	
    <div class="header">
        <div class="name">Zarządzanie Nieruchomościami </div>
    </div>

	<div class="navigation smallHide">
        <ul>
            <li><button class="buttonNav" onclick="location.href='/user/user'">Użytkownik</button></li>
            <li><button class="buttonNav" onclick="location.href='/user/property'">Wspólnota</button></li>
            <li><button class="buttonNav" onclick="location.href='/user/user'">Zgłoszenia</button></li>
            <li id="rightLi">
            	<form th:action="@{/logout}" method="POST">
            		<input type="submit" class="buttonNav" value="Wyloguj">
            	</form>
            </li>
        </ul>
    </div>
    
    <div class="smallNav">
        <div class="smallNavHeader">  
            <span class="clickShow">Menu ..</span>
        </div>
        <div class="smallNavToggle" style="display: none;">
            <div class="navigation mediumHide">
                <ul>
                    <li><button class="buttonNav" onclick="location.href='/user/user'">Użytkownik</button></li>
		            <li><button class="buttonNav" onclick="location.href='/user/property'">Wspólnota</button></li>
		            <li><button class="buttonNav" onclick="location.href='/user/user'">Zgłoszenia</button></li>
		            <li id="rightLi">
		            	<form th:action="@{/logout}" method="POST">
		            		<input type="submit" class="buttonNav" value="Wyloguj">
		            	</form>
		            </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="contentText">

            <p id="associationTitle" style="font-size: 3vh; margin: 10px;">Ogłoszenia</p>

            <div class="inMenu smallHide">
                <button class="inMenuButton active">Aktualne</button>
                <button class="inMenuButton">Wszystkie</button>
                <button class="inMenuButton">Przeszłe</button>
                <button class="inMenuButton onRight">Zarząd</button>
            </div>
            <div class="smallNav">
                <div class="smallNavHeader">  
                    <span class="clickShow">Menu wspólnoty ..</span></span>
                </div>
                <div class="smallNavToggle" style="display: none;">
                    <div class="inMenu mediumHide">
		                <button class="inMenuButton active">Aktualne</button>
		                <button class="inMenuButton">Wszystkie</button>
		                <button class="inMenuButton">Przeszłe</button>
		                <button class="inMenuButton onRight">Zarząd</button>
                    </div>
                </div>
            </div>

            <div class="info">
                <span style="float: left; margin-left: 10%;">Nazwa Ogłoszenia</span>
                <span>Data</span>
                <span style="position: relative; float: right; right: 5%;">Info</span>
            </div>

			<div th:each="announcementEl : ${announcementList}">
	            <div class="announcement">
	                <div class="inHeader">
	                    <div class="announcementTitle" th:text="${announcementEl.title}"></div>
	                    <div class="announcementDate" th:text="${announcementEl.dateFrom + '-' + announcementEl.dateTo}"></div>
	                    <div class="downArrow clickShow rightDiv"></div>
	                </div>
	                <div class="toToggle" style="display: none;">
	                    <p style="text-indent: 10%;" th:text="${announcementEl.announcementText}">
	                    </p>
	                    <p style="float: right">Z wyrazami szacunku Zarządca</p>
	                </div>
	            </div>
			</div>





        </div>
    </div>
    
</body>

</html>
